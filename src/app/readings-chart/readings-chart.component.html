<ngx-charts-line-chart *ngIf="readings"
  [view]="view"
  [results]="formattedData"
  [scheme]="colorScheme"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [xScaleMax]="xScaleMax"
  [xScaleMin]="xScaleMin"
  [yScaleMax]="yScaleMax"
  [yScaleMin]="yScaleMin"
  [autoScale]="autoScale"
  [activeEntries]="activeEntries"></ngx-charts-line-chart>
